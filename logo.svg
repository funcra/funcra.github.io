<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <!-- Background -->
  <rect width="200" height="60" fill="transparent"/>
  
  <!-- Icon Container -->
  <g transform="translate(10, 10)">
    <!-- Outer circle -->
    <circle cx="20" cy="20" r="18" fill="#2563eb" stroke="#1d4ed8" stroke-width="1"/>
    
    <!-- Inner elements representing mobile apps -->
    <rect x="8" y="6" width="24" height="16" rx="2" ry="2" fill="white" opacity="0.9"/>
    
    <!-- App icons representation -->
    <circle cx="14" cy="12" r="2" fill="#2563eb"/>
    <circle cx="20" cy="12" r="2" fill="#10b981"/>
    <circle cx="26" cy="12" r="2" fill="#f59e0b"/>
    
    <!-- Screen content lines -->
    <line x1="10" y1="16" x2="30" y2="16" stroke="#2563eb" stroke-width="1" opacity="0.6"/>
    <line x1="10" y1="18" x2="25" y2="18" stroke="#2563eb" stroke-width="1" opacity="0.4"/>
    <line x1="10" y1="20" x2="28" y2="20" stroke="#2563eb" stroke-width="1" opacity="0.4"/>
    
    <!-- Home button -->
    <circle cx="20" cy="26" r="1.5" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Company Name -->
  <g transform="translate(50, 15)">
    <!-- Funcra -->
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1f2937">Funcra</text>
    
    <!-- Tech -->
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#6b7280">TECH</text>
    
    <!-- Tagline -->
    <text x="0" y="52" font-family="Arial, sans-serif" font-size="8" font-weight="400" fill="#9ca3af">MOBILE APP DEVELOPMENT</text>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.1">
    <circle cx="180" cy="15" r="3" fill="#2563eb"/>
    <circle cx="185" cy="25" r="2" fill="#10b981"/>
    <circle cx="175" cy="35" r="2.5" fill="#f59e0b"/>
  </g>
</svg>
