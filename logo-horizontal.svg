<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" width="300" height="80">
  <!-- Background -->
  <rect width="300" height="80" fill="transparent"/>
  
  <!-- Icon -->
  <g transform="translate(20, 20)">
    <circle cx="20" cy="20" r="18" fill="#2563eb" stroke="#1d4ed8" stroke-width="1"/>
    <rect x="8" y="6" width="24" height="16" rx="2" ry="2" fill="white" opacity="0.9"/>
    <circle cx="14" cy="12" r="2" fill="#2563eb"/>
    <circle cx="20" cy="12" r="2" fill="#10b981"/>
    <circle cx="26" cy="12" r="2" fill="#f59e0b"/>
    <line x1="10" y1="16" x2="30" y2="16" stroke="#2563eb" stroke-width="1" opacity="0.6"/>
    <line x1="10" y1="18" x2="25" y2="18" stroke="#2563eb" stroke-width="1" opacity="0.4"/>
    <line x1="10" y1="20" x2="28" y2="20" stroke="#2563eb" stroke-width="1" opacity="0.4"/>
    <circle cx="20" cy="26" r="1.5" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Company Name -->
  <g transform="translate(70, 20)">
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1f2937">Funcra</text>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#6b7280">TECH</text>
  </g>
  
  <!-- Tagline -->
  <g transform="translate(200, 30)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="400" fill="#9ca3af" text-anchor="middle">MOBILE APP DEVELOPMENT</text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="10" font-weight="400" fill="#9ca3af" text-anchor="middle">iOS • Android • Web Services</text>
  </g>
  
  <!-- Decorative line -->
  <line x1="70" y1="65" x2="250" y2="65" stroke="#e5e7eb" stroke-width="1" opacity="0.5"/>
</svg>
